<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Música Eletrónica</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #question-container {
            padding: 20px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            background-color: #2c3e50;
        }

        h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        #countdown {
            margin-top: 10px;
        }

        .answer {
            color: yellow;
        }
    </style>
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const questionContainer = document.createElement("div");
        const countdownElement = document.createElement("div");

        document.body.appendChild(questionContainer);

        const allMusicQuestions = [
            {
                question: "Quem é um DJ de renome internacional e conhecido por suas performances cativantes em festivais como o Cercle?",
                answer: "Dixon"
            },
            {
                question: "Qual é um dos festivais de música eletrónica mais exclusivos em Portugal, conhecido por seus locais únicos?",
                answer: "Neopop Festival"
            },
            {
                question: "Onde acontece o famoso festival de música eletrónica Sónar?",
                answer: "Barcelona, Espanha"
            },
            {
                question: "Quem é o famoso DJ francês conhecido por suas colaborações com artistas como Daft Punk e Madonna?",
                answer: "David Guetta"
            },
            {
                question: "Qual é o local lendário em Ibiza conhecido por suas icônicas festas de música eletrónica?",
                answer: "Pacha Ibiza"
            },
            {
                question: "Quem é a dupla francesa famosa por hits como 'One More Time' e 'Get Lucky'?",
                answer: "Daft Punk"
            },
            {
                question: "Em que cidade a famosa Tomorrowland realiza seus eventos de música eletrónica?",
                answer: "Boom, Bélgica"
            },
            {
                question: "Qual é o festival de música eletrónica realizado anualmente no deserto de Nevada, EUA?",
                answer: "Burning Man"
            },
            {
                question: "Quem é o DJ e produtor sueco conhecido por 'Wake Me Up' e 'Levels'?",
                answer: "Avicii"
            },
            {
                question: "Em que cidade ocorre o festival Ultra Music, que se expandiu para vários países ao redor do mundo?",
                answer: "Miami, EUA"
            },
            {
                question: "Quem é a artista sul-africana conhecida por 'Cola' e suas performances emotivas?",
                answer: "CamelPhat"
            },
            {
                question: "Qual é o festival de música eletrónica que acontece nas praias de Barcelona?",
                answer: "Primavera Sound"
            },
            {
                question: "Quem é o DJ belga conhecido por 'The Hum' e 'Mammoth'?",
                answer: "Dimitri Vegas & Like Mike"
            },
            {
                question: "Em que local histórico de Lisboa ocorre o evento 'Brunch Electronik'?",
                answer: "LX Factory"
            },
            {
                question: "Quem é a DJ brasileira conhecida por seu estilo único e colaborações com grandes artistas?",
                answer: "Anna"
            },
            {
                question: "Qual é o festival de música eletrónica que acontece nas margens do rio Elba, em Dresden?",
                answer: "Showcase Monday"
            },
            {
                question: "Quem é o DJ espanhol conhecido por suas influências flamenca e techno?",
                answer: "Paco Osuna"
            },
            {
                question: "Em que cidade ocorre o festival ADE (Amsterdam Dance Event), um dos maiores eventos de música eletrónica do mundo?",
                answer: "Amsterdã, Holanda"
            },
            {
                question: "Quem é o DJ e produtor britânico que lidera a gravadora Anjunabeats?",
                answer: "Above & Beyond"
            },
            {
                question: "Qual é o festival de música eletrónica que acontece nas praias de Almada, Portugal?",
                answer: "Nova Era Beach Party"
            },
        ];

        function displayRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * allMusicQuestions.length);
            const currentQuestion = allMusicQuestions[randomIndex];

            questionContainer.innerHTML = `<h1>${currentQuestion.question}</h1>`;
            questionContainer.appendChild(countdownElement);

            let secondsLeft = 15;
            countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;

            const countdownInterval = setInterval(() => {
                secondsLeft--;

                if (secondsLeft >= 0) {
                    countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;
                } else {
                    clearInterval(countdownInterval);

                    questionContainer.innerHTML += `<h1 class="answer">Resposta: ${currentQuestion.answer}</h1>`;
                    setTimeout(() => {
                        questionContainer.innerHTML = "<h1>Lança o dado outra vez e lê o código para um novo desafio</h1>";
                        setTimeout(() => {
                            document.body.style.backgroundColor = "black";
                        }, 10000);
                    }, 10000);
                }
            }, 1000);
        }

        displayRandomQuestion();
    });
</script>

</body>
</html>
